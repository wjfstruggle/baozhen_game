ages/pao12.png></li></ul><div id=zhentou_wrapper><img class=zhentou1 src=images/zhentou2.png> <img class=zhentou2 src=images/zhentou_bg.png></div><div id=engr><p>POWER</p><img src=images/power.png></div><div id=numPower>0</div><div id=info><img class=tips1 style="display: none;" src=images/tips1.png><img class=tips2 style="display: none;" src=images/tips2.png></div><div id=progress><div class=result><img src=images/result_bg.jpg><div class=num><span class=resent></span> <span class=history></span></div><p class=text>恭喜您抛出 <span class=hot_year></span>光年，击败<span class=random></span>的玩家 ! 并获得一次抽奖机会 ! !</p></div><div class=btn><img class=again src=images/repeat_play_btn.png><img class=Lucky_draw src=images/lottery_btn.png></div></div><div id=warp class=warp><img class=logo src=images/logo.png> <a id=red_bg class=red_bag></a> <img id=ball src=images/ball.png> <img src=images/red_logo.png class=red_logo><p>点击红包看看您会获得什么奖品吧</p></div><div id=warp_win class=warp><img class=logo src=images/logo.png><div class=gift style=display:block><p class=con>恭喜您获得了［ 新春大奖 ］！<span>价值<b>rmb 2400元</b> 舒爽透气薄垫</span></p><div class=img_adap><img style="width: 300px" src=images/gift_te.png></div></div><div class=gift style=display:none><p class=con>恭喜您获得了［ 六等奖 ］！<span>天猫官方旗舰店<b>50元</b>无门槛优惠券</span></p><div class=img_adap><img src=images/gift6.png></div></div><div class=gift style=display:none><div class=img_adap id=wu_img_adap><img src=images/gift_wu.png></div></div><p class=tip>您今天还有<span id=num>2</span>次抽奖机会，<br>邀请好友参与可获得额外一次机会！</p><div class=button><a href=javascript:; id=share>邀请好友</a></div><div class=share_mask id=share_mask style=display:none><img class=share_bear src=images/share_bear.png> <img class=share_logo src=images/share_logo.png></div></div><div id=warp_product><img class=logo src=images/logo.png> <img class=big_pic src=images/banner2.png><div class=show id=show><ul class=inner><li id=banner1><input type=hidden name=pro_id><img id=bannerImg1 src=images/zhentou1.png><h1>泰迪枕</h1></li><li id=banner2><input type=hidden name=pro_id> <img id=bannerImg2 src=images/zhentou2.png><h1>典雅梦幻4D枕一代</h1></li><li id=banner3><input type=hidden name=pro_id> <img id=bannerImg3 src=images/zhentou3.png><h1>安琪儿枕</h1></li><li id=banner4><input type=hidden name=pro_id> <img id=bannerImg4 src=images/zhentou4.png><h1>4D太空智能枕</h1></li></ul><div class="prev btn leftBtn" id=prev>&lsaquo;&lsaquo;上一款</div><div class="next btn rightBtn" id=next>下一款&rsaquo;&rsaquo;</div></div><a href=javascript:; class=back>返 回</a> <a href=javascript:; id=submit>确定选择</a><p class=select_tip>左右滑动来选择一款您最喜欢的产品参与游戏吧！</p></div></div><div id=product_detail><div class=intr><div class=detail><img class=product_icon src=images/product_icon1.png><h2><img src=images/character.png></h2><div class=pro_pic><img src=images/zhentou1.png></div><h3></h3><p></p></div><a href=javascript:; class=close>关 闭</a></div></div><div id=tips><div class=tips_box><div>为了更好的体验游戏，请选择竖屏模式进行游戏</div></div></div><script src=js/jquery-2.1.0.js></script><script src=js/preloadjs.min.js></script><script src=js/jquery.lazyload.js></script><script src=js/index.js></script><script src=js/slide.js></script><script type=text/javascript>
				$(function() {
					// 枕头滑动
					/*只能在移动端上进行游戏*/
					var mfps = 45; //帧频
					var dw = 640; //设计宽度
					var dh = 1136; //设计高度

					window.onresize = resizeTips;

					function resizeTips() {
						var ch = document.documentElement.clientHeight;
						var cw = document.documentElement.clientWidth;
						if(cw / ch > 1) {
							document.getElementById("game_wrapper").style.display = "none";
							document.getElementById("tips").style.display = "block";
						} else {
							document.getElementById("tips").style.display = "none";
							document.getElementById("game_wrapper").style.display = "block";
						}
					}

					document.body.style.height = window.innerHeight + "px";

					/*动态改变根元素字体大小*/
					function recalc() {
						// 客户端的宽度
						var clientWidth = document.documentElement.clientWidth;
						if(!clientWidth) return;
						document.documentElement.style.fontSize = 40 * (clientWidth / 750) + 'px';
						// 字体大小   = 1个rem单位表示多少个像素（设备的宽度   /设计宽度）
					}

					function initRecalc() {
						recalc();
						// if(浏览器支持横竖屏切换的事件){横竖屏事件}else{ resize事件 }
						var resizeEvt = 'osrientationchange' in window ? 'orientationchange' : 'resize';
						if(!document.addEventListener) return;
						window.addEventListener(resizeEvt, recalc, false);
						document.addEventListener('DOMContentLoaded', recalc, false);
					}

					initRecalc();
				})
			</script></body></html>
